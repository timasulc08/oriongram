<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#141218" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <title>OrionGram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      overflow: hidden; font-family: 'Inter', sans-serif; user-select: none;
      background-color: #141218;
      /* safe area для вырезов экрана */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #root { height: 100vh; height: 100dvh; }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); border-radius: 2px; }
    @keyframes cursorBlink { 0%,50%{opacity:1} 51%,100%{opacity:0} }
    .typing-cursor {
      display:inline-block; width:2.5px; height:1.15em;
      background:currentColor; margin-left:1px; vertical-align:text-bottom;
      animation:cursorBlink 1s infinite; border-radius:1px;
    }
    .typing-cursor.moving { animation:none; opacity:1; }
    @keyframes callPulse {
      0% { box-shadow: 0 0 0 0 rgba(76,175,80,0.4); }
      70% { box-shadow: 0 0 0 20px rgba(76,175,80,0); }
      100% { box-shadow: 0 0 0 0 rgba(76,175,80,0); }
    }
    /* Фикс зума iOS при фокусе на инпут */
    input, textarea, select { font-size: 16px !important; }
    /* Electron titlebar area */
    .electron-drag { -webkit-app-region: drag; }
    .electron-no-drag { -webkit-app-region: no-drag; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Вход в OrionGram</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #141218; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; text-align: center; margin: 0; }
    .card { background: #1d1b20; padding: 30px; border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); width: 90%; maxWidth: 400px; }
    h2 { margin-bottom: 20px; font-weight: 600; }
    button { 
      padding: 16px 32px; font-size: 16px; font-weight: 600; cursor: pointer; 
      background: #D0BCFF; border: none; color: #381E72; border-radius: 100px; 
      width: 100%; transition: transform 0.2s, background 0.2s;
    }
    button:hover { background: #EADDFF; transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    #status { margin-top: 20px; font-size: 14px; color: #CAC4D0; }
    .logo { font-size: 48px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">✈️</div>
    <h2>Вход в OrionGram</h2>
    <p style="color: #CAC4D0; margin-bottom: 25px;">Нажмите кнопку ниже, чтобы продолжить авторизацию во всплывающем окне Google.</p>
    
    <button id="loginBtn">Подтвердить вход</button>
    
    <p id="status">Ожидание нажатия...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // === ВСТАВЬ СВОИ ДАННЫЕ ИЗ src/config/firebase.ts ТУТ ===
    const firebaseConfig = {
        apiKey: "AIzaSyDb8euKde3JvHsxbYkhkH1T04XN7OfkQwA",
        authDomain: "oniongram.firebaseapp.com",
        projectId: "oniongram",
        storageBucket: "oniongram.firebasestorage.app",
        messagingSenderId: "590611451971",
        appId: "1:590611451971:web:b36fd0f9c3d38efdd744f6"
    };
    // ======================================================

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const btn = document.getElementById('loginBtn');
    const status = document.getElementById('status');

        btn.onclick = async () => {
      status.innerText = 'Открываем окно Google...';
      try {
        const result = await signInWithPopup(auth, provider);
        const token = GoogleAuthProvider.credentialFromResult(result).idToken;

        status.innerHTML = '<span class="success">Успешно! Возвращаемся в приложение...</span>';
        btn.style.display = 'none';
        
        // Сначала пробуем отправить токен в приложение
        window.location.href = `oriongram://token=${encodeURIComponent(token)}`;
        
        // Даем небольшую задержку перед закрытием, чтобы ссылка успела сработать
        setTimeout(() => {
          status.innerText = 'Готово. Если окно не закрылось, закройте его вручную.';
          // Проверка: можем ли мы закрыть окно
          if (window.opener) {

        }
      }
    };
  </script>
</body>
</html>
